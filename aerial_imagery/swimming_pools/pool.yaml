# Example usage: python3 train.py --data ~/pool.yaml

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../datasets/pool  # dataset root dir
train: images/train2017  # train images (relative to 'path')
val: images/train2017  # val images (relative to 'path')
test:  # test images (optional)

# Classes
nc: 1  # number of classes
names: ['pool']  # class names
